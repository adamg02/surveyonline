# Alternative Render.com Blueprint (render-v2.yaml)
# Use this version if the main render.yaml doesn't work

services:
  - type: web
    name: surveyonline-api
    runtime: node
    repo: https://github.com/adamg02/surveyonline.git
    branch: main
    buildCommand: cd server && npm ci && npx prisma generate && npm run build
    startCommand: cd server && npx prisma migrate deploy && npm run seed:prod && npm start
    healthCheckPath: /api/health
    plan: starter
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_PROVIDER
        value: postgresql
      - key: DATABASE_URL
        fromDatabase:
          name: surveyonline-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        generateValue: true

  - type: static_site
    name: surveyonline-frontend
    repo: https://github.com/adamg02/surveyonline.git
    branch: main
    buildCommand: cd client && npm ci && npm run build
    publishPath: ./client/dist
    plan: starter
    region: oregon
    envVars:
      - key: VITE_API_URL
        value: https://surveyonline-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: surveyonline-db
    databaseName: surveyonline
    user: surveyonline_user
    plan: starter
    region: oregon