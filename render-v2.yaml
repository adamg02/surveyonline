# Alternative Render.com Blueprint for Snowflake (render-v2.yaml)
# Use this version if the main render.yaml doesn't work or for different deployment needs

services:
  - type: web
    name: surveyonline-api
    runtime: node
    repo: https://github.com/adamg02/surveyonline.git
    branch: main
    buildCommand: cd server && npm ci && npm run build && npm run setup:db && npm run seed:prod
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    plan: starter
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: SNOWFLAKE_ACCOUNT
        value: YOUR_SNOWFLAKE_ACCOUNT
      - key: SNOWFLAKE_USERNAME
        value: YOUR_SNOWFLAKE_USERNAME
      - key: SNOWFLAKE_PASSWORD
        value: YOUR_SNOWFLAKE_PASSWORD
      - key: SNOWFLAKE_DATABASE
        value: SURVEYONLINE
      - key: SNOWFLAKE_SCHEMA
        value: PUBLIC
      - key: SNOWFLAKE_WAREHOUSE
        value: COMPUTE_WH
      - key: SNOWFLAKE_ROLE
        value: ACCOUNTADMIN
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        generateValue: true

  - type: static_site
    name: surveyonline-frontend
    repo: https://github.com/adamg02/surveyonline.git
    branch: main
    buildCommand: cd client && npm ci && npm run build
    publishPath: ./client/dist
    plan: starter
    region: oregon
    envVars:
      - key: VITE_API_URL
        value: https://surveyonline-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Note: No database service needed as Snowflake is external
# You must configure Snowflake credentials manually in the environment variables